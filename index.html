<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Tareas - Ejercicio DOM</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Encabezado principal -->
        <header class="header">
            <h1 class="header__title">Registro de Tareas</h1>
            <p class="header__subtitle">Practica la manipulación del DOM en tiempo real</p>
        </header>

        <!-- Busqueda usuario -->
        <section class="search-section">
            <div class="card-search">
                <h2 class="card-search__title">Buscar Usuario</h2>

                <form id="searchForm" class="form-search" novalidate>
                    <div class="form-search__group">
                        <label for="userName" class="form-search__label">
                            Numero de Documento del usuario
                        </label>
                        <input type="text" id="userDocument" class="form-search__input"
                            placeholder="Ingresa tu número de documento" aria-required="true">
                        <span class="form-search__error" id="userDocumentError"></span>
                    </div>

                    <button type="submit" class="btn-search btn--primary" id="searchBtn">
                        <span class="btn-search__text">Buscar usuario</span>
                        <span class="btn-search__icon">➤</span>
                    </button>
                </form>
            </div>
        </section>

        <!-- Formulario de entrada -->
        <section class="task-form-section">
            <div class="task-card">
                <h2 class="task-card__title">Nueva Tarea</h2>

                <form id="taskForm" class="task-form" novalidate>
                    <div class="task-form__group">
                        <label for="taskName" class="task-form__label">
                            Nombre de la Tarea
                        </label>
                        <input type="text" id="taskName" class="task-form__input"
                            placeholder="Ingresa el nombre de la tarea" aria-required="true">
                        <span class="task-form__error" id="taskNameError"></span>
                    </div>

                    <div class="task-form__group">
                        <label for="taskStatus" class="task-form__label">
                            Estado de la Tarea
                        </label>
                        <select id="taskStatus" class="task-form__select" aria-required="true">
                            <option value="">Selecciona un estado</option>
                            <option value="en-proceso">En Proceso</option>
                            <option value="incompleta">Incompleta</option>
                            <option value="finalizada">Finalizada</option>
                        </select>
                        <span class="task-form__error" id="taskStatusError"></span>
                    </div>

                    <div class="task-form__group">
                        <label for="taskDescription" class="task-form__label">
                            Descripcion de la Tarea
                        </label>
                        <textarea id="taskDescription" class="task-form__input task-form__textarea"
                            placeholder="Escribe la descripción de la tarea aquí..." rows="4"
                            aria-required="true"></textarea>
                        <span class="task-form__error" id="taskDescriptionError"></span>
                    </div>

                    <button type="submit" class="task-form__btn task-form__btn--primary" id="submitBtn">
                        <span class="task-form__btn-text">Agregar Tarea</span>
                        <span class="task-form__btn-icon">➤</span>
                    </button>
                </form>
            </div>
        </section>

        <!-- Área de tareas -->
        <section class="tasks-section">
            <div class="tasks-header">
                <h2 class="tasks-header__title">Tareas Publicadas</h2>
                <span class="tasks-header__count" id="tasksCount">0 tareas</span>
            </div>

            <div id="tasksContainer" class="tasks-container">
                <!-- Las tareas se agregarán aquí dinámicamente -->
                <div class="tasks-empty" id="emptyState">
                    <svg class="tasks-empty__icon" width="64" height="64" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <p class="tasks-empty__text">Aún no hay tareas</p>
                    <p class="tasks-empty__subtext">Completa el formulario para agregar tu primera tarea</p>
                </div>
            </div>
        </section>

        <!-- Footer informativo -->
        <footer class="footer">
            <p class="footer__text">Ejercicio de manipulación del DOM | SENA - Desarrollo Web</p>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
